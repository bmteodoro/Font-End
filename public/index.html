<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registar, Login, Autenticar, Logoff</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
    body, html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
    }
    .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("https://www.w3schools.com/w3images/coffeehouse.jpg");
      min-height: 75%;
    }
    .menu {
      display: none;
    }
    </style>
  </head>
  <body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
      <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
          <button
          type="button"
          class="btn btn-primary mx-auto d-block mt-5"
          id="btnModalLogin"
        >
          Fazer login
        </button>
        </div>
        <div class="w3-col s3">
          <button
          type="button"
          class="btn btn-primary mx-auto d-block mt-5"
          id="btnModalRegistar"
        >
          Registar
        </button>
        </div>
        <div class="w3-col s3">
          <button
          type="button"
          class="btn btn-warning mx-auto d-block mt-5"
          id="btnLogoff"
        >
          Fazer logoff
        </button>
        
        </div>
      </div>
    </div>
    <div class="w3-col">
      <br>
      <br>
      <br>
      <br>
      <br>
      <button type="button" onclick="loadAll()">
        Clique aqui para listar todas as noticias
      </button>
      <label for="searchkey"><br>Procura Noticias por Site:</label>    
      <form>   
        <input type="text" id="tag" placeholder="Tags: abola, record, ojogo, maisfutebol, sapo" name="search">   
        <button type="button" onclick="searchById('')">Submit</button>   
      </form>  
  
      <div id="sites">
        <!-- Conteúdo a ser injetado via JavaScript -->
      </div>
    </div>

    <!-- Modal para registar novo utilizador -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalRegistar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registo de novo utilizador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameRegistar"
                name="usernameRegistar"
                placeholder="E-Mail"
              />
              <p id="emailErroLoginRegistar"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaRegistar"
                name="senhaRegistar"
                placeholder="Senha"
              />
              <p id="statusRegistar"></p>
            </div>
            <div class="modal-footer d-block">
              <button id="btnCancelaRegistar" class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitRegistar"
                onclick="validaRegisto()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para fazer login -->
    <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Insira suas credenciais
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnLoginClose"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="usernameLogin"
                name="usernameLogin"
                placeholder="E-Mail"
              />
              <p id="emailErroLogin"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                name="senhaLogin"
                placeholder="Senha"
              />
              <p id="passErroLogin"></p>
              <p id="statusLogin"></p>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Lembrar-me</label
              >
            </div>
            <div class="modal-footer d-block">
              <p id='pRegistar' class="float-start">
                Sem conta ainda? <a href="#">Registe-se</a>
              </p>
              <button class="btn btn-warning float-end" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button
                class="btn btn-success float-end"
                id="btnSubmitLogin"
                onclick="validaLogin()"
              >
                Submeter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

    <script src="js/users.js"></script>
  </body>
</html>
